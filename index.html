<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Home CSS -->
    <link rel="stylesheet" href="./assets/css/home.css" />

    <!-- embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Cooking With Phu</title>
  </head>

  <body style="height: 10000px">
    <!-- Header - Menu Bar and Logo -->
    <header class="header fixed">
      <div class="main-content">
        <div class="body">
          <!-- Logo -->
          <img
            src="./assets/css/Logo/Foodieland..svg"
            alt="Foodieland"
            class="logo"
          />

          <!-- nav - Thanh điều hướng của website -->
          <nav class="nav">
            <ul>
              <li class="active">
                <a href="#!">Home</a>
              </li>

              <li>
                <a href="#!">Recipes</a>
              </li>

              <li>
                <a href="#!">Blog</a>
              </li>

              <li>
                <a href="#!">Contact</a>
              </li>

              <li>
                <a href="#!">About us</a>
              </li>
            </ul>
          </nav>

          <!-- Icon on the top right -->
          <div class="icon">
            <img
              src="./assets/css/Logo/icon/001-facebook.svg"
              alt=""
              class="facebook"
            />
            <img
              src="./assets/css/Logo/icon/003-twitter.svg"
              alt=""
              class="twitter"
            />
            <img
              src="./assets/css/Logo/icon/004-instagram.svg"
              alt=""
              class="instagram"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <div class="main">
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <!-- hero left -->
            <div class="content-block">
              <div class="first-line">
                <img
                  src="./assets/css/Logo/icon/first-line.svg"
                  alt="Recipes"
                />
                <p>Hot Recipes</p>
              </div>

              <h1>Spicy delicious chicken wings</h1>

              <div class="paragraph">
                <p>
                  Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do
                  eiusmod tempor incididunt ut labore et dolore magna aliqut enim
                  ad minim
                </p>
              </div>

              <div class="food-detail">
                <div class="time">
                  <img src="./assets/css/Logo/icon/Timer.svg" alt="Timer" />
                  <p>30 Minutes</p>
                </div>

                <div class="food">
                  <img src="./assets/css/Logo/icon/ForkKnife.svg" alt="ForkKnife" />
                  <p>Chicken</p>
                </div>
              </div>

              <div class="author">
                <img src="./assets/css/Logo/icon/Ellipse 2.svg" alt="author">
                <div class="small-author">
                  <p class="name">John Smith</p>
                  <p class="birth">15 March 2022</p>
                </div>
                <button class="btn btn-action">
                <p>View Recipes</p>
                <img src="./assets/css/Logo/icon/PlayCircle.svg" alt="PlayCircle">
              </button>
              </div>
            </div>

            <!-- hero right -->
            <div class="media-block">
              <img src="./img/Mask Group.png" alt="Mask">
              <img src="./assets/css/Logo/icon/Badge.svg" alt="Badge" class="mini-logo">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
